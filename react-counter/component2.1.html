<!DOCTYPE html>
<html>
  <head>
    <title>React SALE</title>
  </head>
  <body>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Product extends React.Component {
        constructor(props){
          super(props);
          this.state = {qty: 0}
        }

          render() {
          return (
            <div>
              <h1>SALE!</h1>
              <p>{this.props.name} - {this.props.price}</p>
              <button onClick={() =>this.setState({qty: this.state.qty + 1})}>Buy!</button>
              <p>QTY: {this.state.qty}</p>
              <hr/>
            </div>
          );
        }
      }

      const info = {
        name:"Laptop",
        price:"$399"
      }

      ReactDOM.render(

        <Product
          name={info.name}
          price={info.price}/>, document.getElementById('root')
      );


    </script>
  </body>
</html>
